  <script>
    const bewh = 'before window.innerHeight = ' + window.innerHeight
    const windowSize = {
      width: document.documentElement.clientWidth,
      height: document.documentElement.clientHeight,
      ratio: window.devicePixelRatio,
      scale: document.documentElement.clientWidth / 375
    };
    const isIOS = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test(userAgent);
    };
    const changeSize = () => {
      str =
        'width=375, initial-scale=' +
        windowSize.scale +
        ', maximum-scale=' +
        windowSize.scale +
        ', minimum-scale=' +
        windowSize.scale +
        ', user-scalable=no'
      document.getElementById('viewport').content = str;
      console.log('changeSize')
    }
    const is14ProOr14Max = () => {
      if (!isIOS()) return false
      if (window.screen.width === 393 && window.screen.height === 852) return true
      if (window.screen.width === 430 && window.screen.height === 932) return true
      return false
    }
    if (!is14ProOr14Max())
      changeSize()
  </script>

  <div id="timed"></div>
  <script>
    const setApikey = (d, k) => {
      var s = d.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://plugins-media.youcamapi.cn/c1022240/sdk.js?apiKey=' + k;
      var x = d.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    }

    let initData = {}

    const getInitData = async () => {
      const paras = location.search.split("=")[1]
      if (!paras)
        return
      const data = JSON.parse(decodeURIComponent(paras))
      setApikey(document, data.api_key)
      initData = {
        countlyAppKey: data.app_countly_key,
        customerId: data.customer_id,
        appVersion: data.m_appversion,
        initGuid: data.init_guid,
        listGuid: data.list_guid,
        appId: data.app_id,
        redirectPage: data.result_page,
        autoOpenHandAR: true,
        debug: data.debug,
      };
    }

    const onOpenModule = () => {
      document.getElementById('loadingContainer').style.display = 'none'
    }

    window.addEventListener('load', getInitData)

    window.ymkAsyncInit = function () {
      window.YMK.addEventListener('opened', onOpenModule)
      window.YMK.init({
        ...initData
      });
      window.YMK.addEventListener('loaded', () => {
        const vConsole = new window.VConsole();
        console.log(bewh)
        console.log('scale = ' + windowSize.scale)
        console.log('after window.innerHeight = ' + window.innerHeight)
        console.log('window.innerHeight * windowSize.scale = ' + window.innerHeight * windowSize.scale)
      })
    };
  </script>
